<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atlas Store</title>

  <!-- iOS ana ekran ayarlarƒ± -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Atlas Store" />
  <meta name="theme-color" content="#0f1220" />

  <!-- ƒ∞KONLAR (index.html ile AYNI klas√∂rde olacak) -->
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />

  <style>
    html,body{
      margin:0; padding:0;
      background:#0f1220; color:#fff;
      font-family:system-ui, -apple-system, Arial;
      overflow:hidden;
    }

    /* Splash */
    #splash{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background:#0f1220;
      z-index:9999;
      animation: fadeOut 5s forwards;
    }
    #splash h1{
      font-size:42px;
      letter-spacing:3px;
      color:#00ffd5;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes fadeOut{
      0%{opacity:1;}
      70%{opacity:1;}
      100%{opacity:0; visibility:hidden;}
    }
    @keyframes glow{
      from{ text-shadow:0 0 5px #00ffd5; }
      to{ text-shadow:0 0 20px #00ffd5; }
    }

    /* App */
    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      max-width:420px;
      width:100%;
      background:#14183a;
      border-radius:16px;
      padding:20px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h2{color:#00ffd5; margin:0 0 12px;}
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }
    .item{
      background:#1c1f3a;
      border-radius:12px;
      padding:12px;
    }
    button{
      margin-top:8px;
      width:100%;
      padding:10px;
      border:0;
      border-radius:10px;
      background:#00ffd5;
      color:#000;
      font-weight:700;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <h1>ATLAS STUDIOUS</h1>
  </div>

  <!-- App -->
  <div class="wrap">
    <div class="card">
      <h2>üõí Atlas Store</h2>
      <div class="grid">
        <div class="item">üéÆ Mini Oyun<button onclick="alert('Mini Oyun a√ßƒ±ldƒ±')">Y√ºkle</button></div>
        <div class="item">üß† BrainRod Quiz<button onclick="alert('Quiz a√ßƒ±ldƒ±')">Y√ºkle</button></div>
        <div class="item">üõ†Ô∏è Kod Alanƒ±<button onclick="alert('Kod alanƒ± a√ßƒ±ldƒ±')">Y√ºkle</button></div>
        <div class="item">üëæ Canavar Galerisi<button onclick="alert('Galeri a√ßƒ±ldƒ±')">Y√ºkle</button></div>
      </div>
    </div>
  </div>

  <script>
    // 5 saniye sonra splash gizlenmi≈ü olacak (CSS animasyon zaten yapƒ±yor)
    setTimeout(()=>{
      const s=document.getElementById("splash");
      if(s) s.remove();
    }, 5200);
  </script>

</body>
</html>
