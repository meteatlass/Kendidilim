<script>
let energy = 100;
let score = 0;
let gameInterval;
let player = document.getElementById("player");
let gameBox = document.getElementById("gameBox");

function boost(){
    energy += 10;
    document.getElementById("energy").innerText = energy;
}

function saveNote(){
    let text = document.getElementById("note").value;
    localStorage.setItem("atlasNote", text);
    document.getElementById("savedNote").innerText = "ğŸ’¾ Kaydedildi: " + text;
}

window.onload = function(){
    let saved = localStorage.getItem("atlasNote");
    if(saved){
        document.getElementById("savedNote").innerText = "ğŸ’¾ Son not: " + saved;
    }
    newTask();
}

function jump(){
    player.style.bottom = "80px";
    setTimeout(()=>{ player.style.bottom = "10px"; },400);
}

function startGame(){
    score = 0;
    document.getElementById("score").innerText = score;
    clearInterval(gameInterval);

    gameInterval = setInterval(()=>{
        let enemy = document.createElement("div");
        enemy.className = "enemy";
        enemy.style.left = gameBox.offsetWidth + "px";
        gameBox.appendChild(enemy);

        let move = setInterval(()=>{
            let x = parseInt(enemy.style.left);
            if(x < -30){
                enemy.remove();
                clearInterval(move);
                score++;
                document.getElementById("score").innerText = score;
            }else{
                enemy.style.left = (x - 5) + "px";
            }

            let enemyRect = enemy.getBoundingClientRect();
            let playerRect = player.getBoundingClientRect();

            if(
                enemyRect.left < playerRect.right &&
                enemyRect.right > playerRect.left &&
                enemyRect.bottom > playerRect.top
            ){
                clearInterval(gameInterval);
                alert("ğŸ’¥ Ã‡arptÄ±n! Skor: " + score);
            }
        },30);
    },1200);
}

}
